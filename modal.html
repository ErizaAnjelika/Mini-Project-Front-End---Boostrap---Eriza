<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container"
      id="about"
    >
      <h1>Pesan</h1>
      <div class="row">
        <div class="col-md-6 py-3 py-md-0">
          <div class="card">
            <img
              src="img/banner3.jpg"
              alt=""
            />
          </div>
        </div>
        <div class="col-md-6 py-3 py-md-0">
          <form>
            <div class="mb-3">
              <input
                type="text"
                placeholder="Nama Pemesan"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <input
                type="number"
                placeholder="No.Telp"
                class="form-control"
                id="exampleInputPassword1"
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                placeholder="Masukkan alamat anda"
                id="exampleFormControlTextarea1"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3 d-flex">
              <label for="quantity" class="me-3">Jumlah Pesanan:</label>
              <div class="quantity d-flex mt-2 talign-items-center justify-content-center" 
              style="border: 1px solid lightgray; width: 100px; border-radius: 5px;">
                
                <button id="decrementButton"   class="border-0 bg-transparent"
                style="cursor: pointer">-</button>
                <h5  class="text-center border-0 mt-0 mb-0 ms-1 me-1 bg-transparent"
                style="width: 30px;"
                value="0"><span id="counter">0</span></h5>
                <button id="incrementButton" class="border-0 bg-transparent"
                style="cursor: pointer">+</button>
                
              </div>
            </div>
            <div class="mb-3">
                <textarea
                  class="form-control"
                  placeholder="Catatan untuk Restoran"
                  id="exampleFormControlTextarea1"
                  rows="3"
                ></textarea>
              </div>
            <button
              type="submit"
              class="btn btn-primary"
            >
             Pesan
            </button>
          </form>
        </div>
      </div>
    </div>
    <script>
        const counterElement = document.getElementById('counter');
    const incrementButton = document.getElementById('incrementButton');
    const decrementButton = document.getElementById('decrementButton');

    // Inisialisasi nilai counter
    let counterValue = 0;

    // Menampilkan nilai awal counter
    counterElement.textContent = counterValue;

    // Menambahkan event listener untuk tombol Tambah
    incrementButton.addEventListener('click', function() {
      counterValue++;
      counterElement.textContent = counterValue;
    });

    // Menambahkan event listener untuk tombol Kurangi
    decrementButton.addEventListener('click', function() {
        if (counterValue > 0) { // Memeriksa apakah nilai lebih besar dari 0
        counterValue--;
        counterElement.textContent = counterValue;
      }
    });
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
<div class="mb-3 d-flex">
    <label
      class="me-3"
      >Jumlah Pesanan:</label
    >
    <div
      class="quantity d-flex mt-2 talign-items-center justify-content-center"
      style="border: 1px solid lightgray; width: 100px; border-radius: 5px"
    >
      <button
        id="decrementButton"
        class="border-0 bg-transparent"
        style="cursor: pointer"
      >
        -
      </button>
      <h5
        class="text-center border-0 mt-0 mb-0 ms-1 me-1 bg-transparent"
        style="width: 30px"
        value="0"
      >
        <span id="counter">0</span>
      </h5>
      <button
        id="incrementButton"
        class="border-0 bg-transparent"
        style="cursor: pointer"
      >
        +
      </button>
    </div>
  </div>
